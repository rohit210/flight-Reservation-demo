<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CompleteReservation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<br>
<h1>Complete Reservation</h1>
<div class="container" th:each="filghtdeatils:${flight}">
    <div class="form-group row">
        <label class="control-label col-sm-2" for="name">AirLine Name:</label>
        <div class="col-sm-10">
            <p th:text="${filghtdeatils.operatingAirlines}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="name">Departure city:</label>
        <div class="col-sm-10">
            <p th:text="${filghtdeatils.departureCity}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="name">Ariival city:</label>
        <div class="col-sm-10">
            <p th:text="${filghtdeatils.arrivalCity}"></p>
        </div>
    </div>
</div>


</br>

<form th:action="@{/completeReservation}" method="post" th:object="${details}">
    <input type="hidden" th:value="${id}" name="id">
    <div class="col-md-4 mb-3">
        <label for="validationDefault01">First name</label>
        <input type="text" class="form-control" id="validationDefault01" placeholder="First name"
               th:field="*{pfirstName}">
    </div>
    <div class="col-md-4 mb-3">
        <label for="validationDefault02">Last name</label>
        <input type="text" class="form-control" id="validationDefault02" placeholder="Last name"
               th:field="*{plastName}">
    </div>


    <div class="col-md-6 mb-3">
        <label for="validationDefault03">Email</label>
        <input type="email" class="form-control" id="validationDefault03" placeholder="email" th:field="*{pemail}">
    </div>
    <div class="col-md-3 mb-3">
        <label for="validationDefault04">number</label>
        <input type="text" class="form-control" id="validationDefault04" placeholder="phone" th:field="*{pphone}">
    </div>

    <h2>Card Details</h2>
    </br>
    <div class="col-md-3 mb-3">
        <label for="validationDefault04">nameOntheCard</label>
        <input type="text" class="form-control" id="validationDefault05" placeholder="card name:"
        >
    </div>
    <div class="col-md-3 mb-3">
        <label for="validationDefault04">cardNumber</label>
        <input type="text" class="form-control" id="validationDefault06" placeholder="card no:"
        >
    </div>
    <div class="col-md-3 mb-3">
        <label for="validationDefault04">expirey Date</label>
        <input type="text" class="form-control" id="validationDefault07" placeholder="expiry Date:"
        >
    </div>
    <div class="col-md-3 mb-3">
        <label for="validationDefault04">three digit secn code</label>
        <input type="text" class="form-control" id="validationDefault08" placeholder="code:">
    </div>

    <div class="custom-modal-footer modal-footer">

        <button type="submit" class="btn btn-primary">submit form</button>
    </div>

</form>

</body>
</html>
